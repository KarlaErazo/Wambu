<app-menu [fmrMenu]="fmrDatos.fmrMenu"></app-menu>
<br><br><br>
<div class="page-contain">
  <div id="main-content" class="main-content">
    <div class="page-contain single-product">
      <div class="container">

        <!-- Main content -->
        <div id="main-content" class="main-content">

          <!-- summary info -->
          <div class="sumary-product single-layout">
            <div class="media">
              <ul class="biolife-carousel slider-for slick-initialized slick-slider"
                data-slick="{&quot;arrows&quot;:false,&quot;dots&quot;:false,&quot;slidesMargin&quot;:30,&quot;slidesToShow&quot;:1,&quot;slidesToScroll&quot;:1,&quot;fade&quot;:true,&quot;asNavFor&quot;:&quot;.slider-nav&quot;}">
                <div class="slick-list draggable">
                  <div class="slick-track" style="opacity: 1; width: 2250px;">
                    <li class="slick-slide" data-slick-index="0" aria-hidden="true" tabindex="-1"
                      style="margin-right: 0px; width: 450px; position: relative; left: 0px; top: 0px; z-index: 998; opacity: 0; transition: opacity 500ms ease 0s;">
                      <img [src]="dtsProducto.imagen" alt="" width="500" height="500"></li>
                    <li class="slick-slide" data-slick-index="1" aria-hidden="true" tabindex="-1"
                      style="margin-right: 0px; width: 450px; position: relative; left: -450px; top: 0px; z-index: 998; opacity: 0;">
                      <img [src]="dtsProducto.imagen" alt="" width="500" height="500"></li>
                    <li class="slick-slide" data-slick-index="2" aria-hidden="true" tabindex="-1"
                      style="margin-right: 0px; width: 450px; position: relative; left: -900px; top: 0px; z-index: 998; opacity: 0;">
                      <img [src]="dtsProducto.imagen" alt="" width="500" height="500"></li>
                    <li class="slick-slide slick-current slick-active first-slick last-slick" data-slick-index="3"
                      aria-hidden="false" tabindex="0"
                      style="margin-right: 0px; width: 450px; position: relative; left: -1350px; top: 0px; z-index: 999; opacity: 1;">
                      <img [src]="dtsProducto.imagen" alt="" width="500" height="500"></li>
                    <li class="slick-slide" data-slick-index="4" aria-hidden="true" tabindex="-1"
                      style="margin-right: 0px; width: 450px; position: relative; left: -1800px; top: 0px; z-index: 998; opacity: 0;">
                      <img [src]="dtsProducto.imagen" alt="" width="500" height="500"></li>
                  </div>
                </div>




              </ul>
             
            </div>
            <div class="product-attribute">
              <h3 class="title">{{ dtsProducto.nombre }}</h3>
              <div class="rating">
                <p class="star-rating"><span class="width-80percent"></span></p>
                
                <span class="qa-text"></span>
                <b class="category">Tipo: {{ dtsProducto.tipo }}</b>
              </div>
              <span class="sku">Sku: {{ dtsProducto.sku }}</span>
              <p class="excerpt">{{ dtsProducto.descripcion }}</p>
              <div class="price">
                <ins><span class="price-amount"><span class="currencySymbol">$</span>{{ dtsProducto.precio }}</span></ins>
              </div>
              <div class="shipping-info">
                <p class="shipping-day">Natural</p>
                <p class="for-today">Cold Pressed</p>
              </div>
            </div>
            <div class="action-form">
              <div class="quantity-box">
                <span class="title">Cantidad:</span>
                <div class="qty-input">
                  <input type="text" name="qty12554" value="1" data-max_value="20" data-min_value="1" data-step="1">
                  <a href="#" class="qty-btn btn-up"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
                  <a href="#" class="qty-btn btn-down"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
                </div>
              </div>
              <div class="buttons">
                <a href="#" class="btn add-to-cart-btn" style="pointer-events: none;">Agregar al CARRITO</a>
                <p class="pull-row">
                </p>
              </div>
              <div class="location-shipping-to">
                <br><br><br>
               
              </div>
              <div class="social-media">
                <ul class="social-list">
                  <li><a href="#" class="social-link"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                  <li><a href="#" class="social-link"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#" class="social-link"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
                  <li><a href="#" class="social-link"><i class="fa fa-share-alt" aria-hidden="true"></i></a></li>
                  <li><a href="#" class="social-link"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
              </div>
              <div class="acepted-payment-methods">
                <ul class="payment-methods">
                  <li><img src="assets/images/card1.jpg" alt="" width="51" height="36"></li>
                  <li><img src="assets/images/card2.jpg" alt="" width="51" height="36"></li>
                  <li><img src="assets/images/card3.jpg" alt="" width="51" height="36"></li>
                  <li><img src="assets/images/card4.jpg" alt="" width="51" height="36"></li>
                </ul>
              </div>
            </div>
          </div>

         
        

        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
<app-footer [fmrFooter]="fmrDatos.fmrFooter"></app-footer>
